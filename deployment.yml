---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-pv-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1beta2 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: entschuldigungsverfahren
spec:
  selector:
    matchLabels:
      app: entschuldigungsverfahren
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: entschuldigungsverfahren
    spec:
      imagePullSecrets:
      - name: gitlab
      containers:
        - image: mongo
          name: mongodb
          volumeMounts:
          - name: mongodb-persistent-storage
            mountPath: /data/db
        - image: registry.gitlab.com/skn0tt/entschuldigungsverfahren/api:latest
          name: api
          ports:
          - containerPort: 4000
          env:
            - name: KUBERNETES
              value: true
        - image: registry.gitlab.com/skn0tt/entschuldigungsverfahren/ui:latest
          name: ui
          ports:
          - containerPort: 80
      volumes:
        - name: mongodb-persistent-storage
          persistentVolumeClaim:
            claimName: mongodb-pv-claim
---
kind: Service
apiVersion: v1
metadata:
  name: entschuldigungsverfahren-service
spec:
  type: NodePort
  selector:
    app: entschuldigungsverfahren
  ports:
  - protocol: TCP
    name: ui
    port: 80
  - protocol: TCP
    name: api
    port: 4000

    