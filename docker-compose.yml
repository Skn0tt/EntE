version: '3'

services:
  mongodb:
    image: mongo:latest
    volumes:
      - "/data/db"
  api:
    build: ./api
    restart: always
    depends_on:
      - mongodb
    environment:
      - HOST
      - VIRTUAL_HOST=api.${HOST}
  ui:
    build: ./ui
    restart: always
    environment:
      - VIRTUAL_HOST=${HOST}
  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - 80:80
      - 443:443
    volumes:
      - "/etc/nginx/vhost.d"
      - "/usr/share/nginx/html"
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - "/etc/nginx/certs"
