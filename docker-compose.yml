version: '2'

services:
  mongodb:
    image: mongo:latest
    volumes:
      - "/data/db"
  api:
    build: ./api
    restart: always
    depends_on:
      - mongodb
    environment:
      - HOST
      - VIRTUAL_HOST=${HOST}
      - VIRTUAL_PATH=/api/
      - LETSENCRYPT_HOST=${HOST}
  ui:
    build: ./ui
    restart: always
    environment:
      - VIRTUAL_HOST=${HOST}
      - VIRTUAL_PATH=/
  nginx-proxy:
    image: joshtrow/nginx-proxy
    ports:
      - 80:80
      - 443:443
      - 8080:8080
    restart: always
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
