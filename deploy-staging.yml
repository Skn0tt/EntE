- name: Update Compose
  hosts: all
  user: root
  environment:
    HOST: bull.simonknott.de
    LETSENCRYPT_EMAIL: simoknott@gmail.com
    SMTP_HOST: smtp.sendgrid.net
    SMTP_USER: apikey
    SMTP_PASSWORD: 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
    SMTP_PORT: 587
    SENTRY_DSN_API: https://056357657b5f4baf94ca072cda3ba9f8:5eb4639c0dda49f695bda81a23bfcbf0@sentry.io/264890
    SENTRY_DSN_UI: https://c0120dd885894ce6a7f3f31917afa3be@sentry.io/264876
  tasks:
    - name: Deploy
      docker_service:
        project_name: EntE
        pull: yes
        definition:
          version: '2'

          services:

            mysql:
              image: mariadb
              environment:
                - MYSQL_ROOT_PASSWORD=root
                - MYSQL_DATABASE=ente
                - MYSQL_USER=ente
                - MYSQL_PASSWORD=root
              
            api:
              image: registry.gitlab.com/skn0tt/ente/api:master
              restart: always
              depends_on:
                - mysql
                - redis
                - rotator
              environment:
                - HOST
                - SMTP_HOST
                - SMTP_PORT
                - SMTP_USER
                - SMTP_PASSWORD
                - SENTRY_DSN
                - VIRTUAL_PORT=3000
                - VIRTUAL_HOST=${HOST}
                - VIRTUAL_PATH=/api/
                - NODE_ENV="production"
                - LETSENCRYPT_HOST=${HOST}
                - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
            
            redis:
              image: redis

            rotator:
              image: registry.gitlab.com/skn0tt/ente/rotator:master
              depends_on:
                - redis
              
            ui:
              image: registry.gitlab.com/skn0tt/ente/ui:master
              restart: always
              environment:
                - SENTRY_DSN_UI
                - CONFIG_VARS=SENTRY_DSN_UI
                - VIRTUAL_HOST=${HOST}
                - VIRTUAL_PATH=/
                - LETSENCRYPT_HOST=${HOST}
                - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
              
            nginx-proxy:
              image: registry.gitlab.com/skn0tt/ente/nginx-proxy:master
              ports:
                - 80:80
                - 443:443
                - 8080:8080
              restart: always
              depends_on:
                - api
                - ui
              labels:
                - com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy
              volumes:
                - "/var/run/docker.sock:/tmp/docker.sock:ro"
                - "/etc/nginx/certs"
                - "/etc/nginx/vhost.d"
                - "/usr/share/nginx/html"
              
            letsencrypt-nginx-proxy-companion:
              image: jrcs/letsencrypt-nginx-proxy-companion
              volumes_from:
                - nginx-proxy
              volumes:
                - "/var/run/docker.sock:/var/run/docker.sock:ro"
