- name: Update Compose
  hosts: all
  user: root
  tasks:
    - name: Install pip, python-dev package with apt
      apt:
        pkg: "{{ item }}"
        state: latest
        update_cache: yes
        cache_valid_time: 600
      with_items:
        - python-dev
        - python-pip
    
    # Upgrade pip with pip to fix angstwad/docker.ubuntu/pull/35 and docker-py/issues/525
    # Install latest version when no specific release is set.
    - name: Upgrade latest pip, setuptools, docker-py and docker-compose with pip
      pip:
        name: "{{ item.name }}"
        state: latest
      with_items:
        - { name: pip, version: "latest", install: true }
        - { name: setuptools, version: "latest", install: true }
        - { name: docker-py, version: "latest", install: true }
        - { name: docker-compose, version: "latest", install: true }
      when: (item.version=="latest" and item.install)
      ignore_errors: yes

    # Install specific version when set in the variables
    - name: Install specific pip, setuptools, docker-py and docker-compose with pip
      pip:
        name: "{{ item.name }}"
        state: present
        version: "{{ item.version }}"
      with_items:
        - { name: pip, version: "latest", install: "true" }
        - { name: setuptools, version: "latest", install: "true" }
        - { name: docker-py, version: "latest", install: "true" }
        - { name: docker-compose, version: "latest", install: "true" }
      when: (item.version!="latest" and item.install)

    - name: Deploy
      docker_service:
        project_name: Entschuldigungsverfahren
        definition:
          version: '3'
          services:
            mongodb:
              image: mongo:latest
              volumes:
                - /data/db
            api:
              image: registry.gitlab.com/skn0tt/entschuldigungsverfahren/api
              restart: always
              environment:
                NODE_ENV: "production"
              depends_on:
                - mongodb
            ui:
              image: registry.gitlab.com/skn0tt/entschuldigungsverfahren/ui
              restart: always
            reverseproxy:
              image: registry.gitlab.com/skn0tt/entschuldigungsverfahren/reverseproxy
              restart: always
              depends_on:
                - ui
                - api
              ports:
                - 80:80
                - 443:443
